<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<script src="jquery-3.3.1.js"></script>
	<style>
		li{
			width:200px;
			margin-top:10px;
		}
	</style>
</head>
<body>
	<input type="text" id="inputbox">
	<ul>
		<li>heida</li>
		<li>linda</li>
		<li>ligong</li>
		<li>gongcheng</li>
		<li>nongda</li>
	</ul>
	
	<script>
		$("#inputbox").on("keyup",function(){
			$("li").css("background","none");
			if(this.value){
				$("li:contains('"+this.value+"')").css("background","pink");
			}
		});

		
	</script>
</body>
</html>
